<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotspot Â» Log in</title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="lite">
    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post" style="display:none">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="http://$(hostname)/status" />
        <input type="hidden" name="popup" value="true" />
    </form>
    <script src="/md5.js"></script>
    <script>
        function doLogin() {
            document.sendin.username.value = document.login.username.value;
            document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
            document.sendin.submit();
            return false;
        }
    </script>
    $(endif)
    <div class="ie-fixMinHeight">
        <div class="main">
            <div class="wrap animated fadeIn">
                <form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
                    <input type="hidden" name="dst" value="http://$(hostname)/status" />
                    <input type="hidden" name="popup" value="true" />
                    <input name="username" type="hidden" value="guest" />
                    <img class="logo" src="img/logo.png">
                    <noscript>
                        <p class="error icon-attention-circled">Browser tidak merespon! Aktifkan JavaScript browser Anda kemudian coba lagi.</p>
                    </noscript>
                    $(if error)<p id="error" class="">$(error)</p>$(endif)
                    <label>
                        <input name="password" type="password" placeholder="password" required="required" />
                    </label>
                    <input type="submit" value="CONNECT" />
                </form>
                <p class="info bt icon-location-1">My Cafe<br/>Jl. Raya Mak Klunting - Idola<br/>Konoha</p>
            </div>
        </div>
    </div>
    <script>
    if (error) {
        var x = document.getElementById("error");
        x.className = "error icon-attention-circled";
        setTimeout(function() { x.className = x.className.replace("error icon-attention-circled", "hide"); }, 5000);
    }
    </script>
</body>
</html>
